---
language: node_js
node_js:
- node
jobs:
  include:
  - stage: deploy
    provider: script
    script:
      - aws configure set aws_access_key_id $AWS_ACCESS_KEY
      - aws configure set aws_secret_access_key $AWS_SECRET_KEY
      - aws configure set default.region us-east-1
      - npm run build
      - aws cloudformation deploy --stack-name Z2CFCEFrontEnd --template-file template.yaml --capabilities CAPABILITY_NAMED_IAM
      - aws s3 cp ./build s3://z2c-fce-frontend --recursive